{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="row">
    <div class="col s10 push-s1">
        <h1 class="blue-text text-lighten-1 center-align">
            <i class="medium material-icons">dashboard</i>
            {{evento.nombre}}
        </h1>
    </div>
</div>

<hr>

<div class="row">
    <div class="col l8 push-l2 s12">
        <table class="highlight responsive-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Ver</th>
                </tr>
            </thead>
            <tbody>
            {% for i in actividades %}
                <tr>
                    <td>{{i.nombre}}</td>
                    <td>{{i.fecha}}</td>
                    <td>
                        <a href="{% url 'actividad' i.pk %}" class="blue-text">
                            <i class="material-icons">remove_red_eye</i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<style>
    p {
        width: 90%;
        max-height: 50%;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 15px; /* add spacing */
    }

    table {
        border-radius: 10px; 
        overflow: hidden;
    }

    table tr:hover {
        background-color: #f0f0f0;
    }

    table th, table td {
        padding: 15px 20px;
        text-align: center;
    }

    i.material-icons {
        transition: color 0.3s;
    }

    a:hover i.material-icons {
        color: #0077cc;
    }
</style>

{% endblock %}
